<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DWTB Solar Canopy</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background:#f5f7fa; 
      color:#222; 
      padding:20px; 
      margin:0; 
    }
    h1 { 
      font-size:2.5em; 
      margin-bottom:.5em; 
    }
    p { 
      font-size:1.2em; 
      color:#555; 
    }
    .main-image { 
      margin-top:20px; 
      width:90%; 
      max-width:600px; 
      border-radius:12px; 
      box-shadow:0 4px 10px rgba(0,0,0,.1); 
    }
    
    /* Stream Container */
    .stream-container {
      margin: 40px auto;
      max-width: 900px;
    }
    
    /* Video Player */
    #video-player { 
      width:100%; 
      max-width:640px; 
      height:auto; 
      margin:20px auto; 
      display:block; 
      border-radius:8px; 
      box-shadow:0 4px 10px rgba(0,0,0,.2); 
      background:#000;
    }
    
    /* Play Button */
    #play-button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      margin: 15px auto;
      display: block;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    #play-button:hover:not(:disabled) {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    #play-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    #play-button.loading {
      background: #ff9800;
    }
    
    #play-button.streaming {
      background: #f44336;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    /* Status Text */
    #stream-status { 
      font-size: 1em; 
      color: #666; 
      margin-top: 10px;
      font-weight: bold;
    }
    
    .note { 
      font-size: .95em; 
      color: #666; 
      margin-top: 8px; 
    }
    
    @media (max-width:768px) { 
      h1 { font-size:1.8em; }
      #video-player { max-width:100%; }
      #play-button { font-size: 16px; padding: 12px 30px; }
    }
  </style>
</head>
<body>
  <h1>DWTB Solar Canopy</h1>
  <p>Real-time2 monitoring and live stream</p>
  <img src="images/pictest00.jpg" alt="Canopy Image" class="main-image" />

  <!-- Live Stream Section -->
  <div class="stream-container">
    <h2>Live Camera Feed</h2>
    <p class="note">Click the button below to start the live stream (runs for 5 minutes)</p>
    
    <!-- Video Player -->
    <video id="video-player" controls>
      Your browser doesn't support video playback.
    </video>
    
    <!-- Play Button -->
    <button id="play-button">
      ▶️ Play Live Stream
    </button>
    
    <!-- Status Text -->
    <p id="stream-status">Ready to stream</p>
  </div>

  <!-- Load HLS.js for video playback -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <!-- Load the stream control script -->
  <script src="stream-control.js"></script>
</body>
</html>
